services:
  # Face Match Application
  fm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face-match-app
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (configure these to point to your external DB)
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

      # JPA/Hibernate Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO:-none}
      - SPRING_JPA_SHOW_SQL=${SPRING_JPA_SHOW_SQL:-false}
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

      # Application Configuration
      - SERVER_PORT=${SERVER_PORT:-8080}

      # Custom Properties
      - DIGIO_CLIENT_ID=${DIGIO_CLIENT_ID}
      - DIGIO_CLIENT_SECRET=${DIGIO_CLIENT_SECRET}
      - DIGIO_CALLBACK_URL=${DIGIO_CALLBACK_URL}

      # Security Configuration
      - SECURITY_API_KEY=${SECURITY_API_KEY}
      - SECURITY_JWT_SECRET=${SECURITY_JWT_SECRET}
      - SECURITY_JWT_EXPIRATION_MS=${SECURITY_JWT_EXPIRATION_MS}
    networks:
      - fm-network
    restart: unless-stopped

networks:
  fm-network:
    driver: bridge
